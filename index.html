<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>

  <div v-cloak class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>
      <div class="steps">
        <div class="steps-content">
          {{currentValue}}
        </div>
        <ul class="steps-list">
          <li v-for="(step, idx) in steps" class="steps-item" :class="{
          'active': currentIndex === idx && !finished,
          'done': currentIndex > idx-1 || finished
          }"  @click="setActive(idx)"><span>{{idx+1}}</span>{{step.title}}</li>
        </ul>
        <div v-if="visible">
          <button class="btn disabled" @click="prev" :disabled="currentIndex === 0">Назад</button>
          <button class="btn primary" @click="nextOfFinish" v-show="steps.length !== currentIndex+1">Вперед</button>
          <button class="btn primary" @click="finishCourse" v-show="steps.length === currentIndex+1">Закончить</button>
        </div>
        <div v-else>
          <button class="btn" @click="reset">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
